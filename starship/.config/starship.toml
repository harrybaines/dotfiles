format = """
$os\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character\
"""

[username]
show_always = true
style_user = "bold yellow"
format = '[$user]($style) '

[os]
disabled = true

# [character]
# success_symbol = "[>](bold green)"
# error_symbol = "[x](bold red)"
# vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

# [git_status]
# ahead = ">"
# behind = "<"
# diverged = "<>"
# renamed = "r"
# deleted = "x"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[cmake]
format = "via [$symbol]($style)"

[dart]
symbol = " "
format = "via [$symbol]($style)"

[directory]
read_only = " "
format = "in [$path]($style)[$read_only]($read_only_style) "

[docker_context]
symbol = " "

[fossil_branch]
symbol = " "
  
[git_branch]
symbol = " "
