unbind r
bind r source-file ~/.tmux.conf

set -g default-command /bin/zsh

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Automatically rename windows based on active processes
set-option -g allow-rename on
set-window-option -g automatic-rename on

# Start window list from 1
set-option -g base-index 1

# Customize the status bar
set-option -g status on
set-option -g status-justify centre
set-option -g status-position bottom
set-option -g status-bg black
set-option -g status-fg white

# Style for inactive windows
set-window-option -g window-status-format " #[bg=black,fg=white] #I: #W #[default] "

# Style for active (current) window
set-window-option -g window-status-current-format " #[bg=#029B74,fg=black] #I: #W #[default] "

# Remove padding (align text cleanly like in the screenshot)
set-option -g status-left ""
set-option -g status-right ""

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
